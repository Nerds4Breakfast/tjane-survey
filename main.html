<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>TJane Creations</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>TJane Creations Survey Form</h1>
      <p>We appreciate the feedback! We'll get to you as soon as possible</p>
    </header>
    <form>
      <div class="form-question">
        <label id="fname-label" for="first-name">First Name </label>
        <input type="text" id="first-name" placeholder="Write First Name Here" required/>
      </div>
      <div class="form-question">
        <label id="lname-label" for="last-name">Last Name </label>
        <input type="text" id="last-name" placeholder="Write Last Name Here" required/>
      </div>
      <div class="form-question">
        <label id="email-label" for="email">Email Address </label>
        <input type="email" id="email" placeholder="Janesmith@gmail.com" required>
      </div>
      <div class="form-question">
        <p>Which products have you purchased?</p>
        <label><input name="products" value="knit-products" type="checkbox" class="product-checkbox"/>Knit Products</label>
        <label><input name="products" value="sewing-patterns" type="checkbox" class="product-checkbox"/>Sewing Patterns</label>
        <label><input name="products" value="wood-burnings" type="checkbox" class="product-checkbox"/>Wood Burnings</label>
        <label><input name="products" value="gen-designs" type="checkbox" class="product-checkbox"/>Custom Designs</label>
        <label><input name="products" value="floral-arrangements" type="checkbox" class="product-checkbox"/>Floral Arrangements</label>
      </div>
      <div class="form-question">
        <label id="rating-label" for="rating">Out of 10, how would you rate your experience with us?</label>
        <input id="rating" type="number" min="1" max="10" required/>
      </div>
      <div class="form-question">
        <p>Would you recommend our services to a friend?</p>
        <label><input name="user-recommend" type="radio" value="Yes"checked/>Yes</label>
        <label><input name="user-recommend" type="radio" value="No"/>No</label>
        <label><input name="user-recommend" type="radio" value="Maybe"/>Maybe</label>
      </div>
      <div class="form-question">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" placeholder="Enter text here"></textarea>
      </div>
      <div class="form-question">
        <button type="submit" id="submit" class="submit button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
